
<!doctype html>
<html>
<head>
    <title>Copy Table</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body {
        background-color: #819fffb0;
        margin: 100px;
        padding: 0;
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        border-color: rgb(57, 57, 255);
        border-width: 100px;
    }
	div.button{
        color: white;
		width: 400px;
		padding: 100px;
		border-radius: 50px;
		border-width: 50px;
		border-style: solid;
        border-color: black;
		display: inline-block;
	}
    @media (max-width: 700px) {
        body {
            background-color: #fff;
        }
        div {
            width: auto;
            margin: 0 auto;
            border-radius: 0;
            padding: 1em;
        }
    }
    </style>
</head>

<body>

<button onclick="Copy(this)">k</button>
<button onclick="Copy(this)">K</button>

<script>
function Copy(button) {
    var copyText = button.textContent;
    navigator.clipboard.writeText(copyText);   
}
</script>

</body>
</html>
